{% extends 'base.html' %}
{% include 'header.html' %}
 
{% block title %} Home {% endblock %}
 
{% block body %}

<div class="container">
 <table class="table">
     <thead style="background-color: rgb(14, 1, 1);color: aliceblue;">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Score</th>
        <th>Delete</th>
    </thead>

   <tbody>
    {% for user in Users %}
    <td>{{ loop.index }}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.score}}</td>
    <td>
        <span style="font-size: 24px;color:rgb(255, 0, 0);">
        <a href="/{{user.id}}/delete"> <i class="fas fa-trash-alt"></i></a></span></td>
    {% endfor %}
   </tbody>
 </table>
  
</div>


{% endblock %}
